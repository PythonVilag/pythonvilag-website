{% extends "site/base.html" %}
{% block content %}
<div class="title">
    <h1><span style="color: #00878F; font-weight: bold">{{ student }} teszt eredmény</span></h1>
</div>
<div class="description">
    <p>
        Dátum: {{ date }}<br>
        Eredmény: {{ result }}<br>
        Javított dolgozat:<br>
        <img src="{{ url_for('static', filename= corrected_image_path) }}" width="50%"
            style="display: block; margin-left: auto; margin-right: auto;"><br>
    </p>

</div>


{% endblock content %}

# Build System
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Project Metadata
[project]
name = "pythonvilag-website"
version = "1.0.1"
description = "Source code that powers the Python VilÃ¡g website."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "Daniel Mizsak", email = "info@pythonvilag.hu" }]
keywords = ["website", "tutorial", "flask", "pythonvilag"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Flask-SQLAlchemy==3.1.1",
    "Flask-WTF==1.2.1",
    "Flask==3.0.2",
    "gunicorn==21.2.0",
    "itsdangerous==2.1.2",
    "python-dotenv==1.0.1",
    "SQLAlchemy==2.0.27",
    "Werkzeug==3.0.1",
    # Self maintained
    # "private-lecture-automation==0.2.0",
    # "checkmark==0.1.0",
]
[project.optional-dependencies]
dev = ["mypy", "pre-commit", "pytest-cov", "pytest", "ruff", "tox"]
[project.urls]
Repository = "https://github.com/PythonVilag/pythonvilag-website/"
Homepage = "https://pythonvilag.hu/"

# Tools
# MyPy
[tool.mypy]
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_context = true
strict = true
warn_unreachable = true
warn_unused_ignores = true

# Pytest
[tool.pytest.ini_options]
addopts = "--cov=pythonvilag_website"
testpaths = ["tests"]

# Ruff
[tool.ruff]
line-length = 120
[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",  # one-blank-line-before-class
    "D212",  # multi-line-summary-first-line
    "FIX",   # flake8-fixme
    "INP",   # flake8-no-pep420
    "S104",  # hardcoded-bind-all-interfaces
    "TD002", # missing-todo-author
    "TD003", # missing-todo-link
]
[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "D104", # undocumented-public-package
]
"tests/**/*.py" = [
    "ANN001",  # missing-type-function-argument
    "ANN201",  # missing-return-type-undocumented-public-function
    "D",       # pydocstyle
    "PLR2004", # magic-value-comparison
    "S101",    # assert
]
[tool.ruff.lint.pydocstyle]
convention = "google"

# Tox
[tool.tox]
legacy_tox_ini = """
    [tox]
    envlist =
        py311
        ruff
        mypy
    skip-missing-interpreters = true

    [gh]
    python =
        3.11 = py311, ruff, mypy

    [testenv]
    setenv =
        PV_SECRET_KEY = {env:PV_SECRET_KEY:SECRET}
        FLASK_DEBUG = {env:FLASK_DEBUG:False}
        PRIVATE_LECTURE_AUTOMATION = {env:PRIVATE_LECTURE_AUTOMATION:False}
        CHECKMARK = {env:CHECKMARK:False}
    deps =
        pytest
        pytest-cov
    commands =
        pytest {posargs:tests}

    [testenv:ruff]
    deps =
        ruff
    commands =
        ruff check src

    [testenv:mypy]
    deps =
        mypy
    commands =
        mypy src
"""

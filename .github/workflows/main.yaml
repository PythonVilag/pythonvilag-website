name: pythonvilag ci
on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh
      - name: Run tests with tox
        run: tox
        env:
          PV_SECRET_KEY: ${{ secrets.PV_SECRET_KEY }}
          FLASK_DEBUG: ${{ secrets.FLASK_DEBUG }}

  deploy:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
    - name: Remote SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          source ~/virtualenv/PythonVilag/3.8/bin/activate
          python -m pip install --upgrade pip
          cd ~/GitHub
          rm -rf pythonvilag-website
          git clone https://github.com/PythonVilag/pythonvilag-website.git
          cp -r pythonvilag-website/* ~/PythonVilag/
          cd ~/PythonVilag/
          pip install -r requirements.txt
